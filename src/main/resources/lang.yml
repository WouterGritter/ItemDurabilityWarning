# All messages are sent through Java's String#format method.
# This means there is a lot of customization!
# For example, to format a number with 2 leading decimal points: %.2f
# More info: https://dzone.com/articles/java-string-format-examples

common:
  need-player: '&cYou need to be a player to run this command!'
  no-permission: '&cYou don''t have permissions to do this!'
  invalid-args: '&cInvalid arguments! Type %s for help.'
  usage: '&cUsage: %s'
  no-online-player-found: '&cThere is no player online called ''%s''!'
  no-offline-player-found: '&cNo player called ''%s'' has ever played on the server!'
  invalid-number: '&cInvalid number ''%s''!'
  invalid-decimal-number: '&cInvalid decimal number ''%s''!'

itemwarnings-cmd:
  status:
    enabled: '&6Your item durability warnings are &aenabled&6!'
    disabled: '&6Your item durability warnings are &cdisabled&6!'

  help:
    - '&6/itemwarnings &e- Show the current state of the item warnings.'
    - '&6/itemwarnings help &e- Show this help'
    - '&6/itemwarnings ignore &e- Toggle ignore warnings for the item you have in your hand.'
    - '&6/itemwarnings enable &e- Enable the warnings.'
    - '&6/itemwarnings disable &e- Disable the warnings.'

  ignore:
    invalid-item-in-hand: '&cPlease hold an item in your hand that can have durability!'

    successfully-ignored: '&6Successfully &cignored &6that item!'
    successfully-unignored: '&6Successfully &aunignored &6that item!'

  set:
    already-enabled: '&cYour item durability warnings are already enabled!'
    already-disabled: '&cYour item durability warnings are already disabled!'

    successfully-enabled: '&6Your item durability warnings are now &aenabled&6!'
    successfully-disabled: '&6Your item durability warnings are now &cdisabled&6!'

subtle-warning: '&cYour %s has a durability of &6%.2f%%&c!'

large-warning:
  title: ''
  sub-title: '&cYour %s has a durability of &6%.2f%%&c!'
